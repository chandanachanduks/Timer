<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <div class=" container text-center timer">
        <span class="minute">00</span>:<span class="second">00</span>
    </div>
    <div class="  control">
        <button class=" ml-auto mb-2 bg-success" type="button" data-toggle="collapse" onClick="timer.start(1000)">Start</button> 
        <button class=" ml-auto mb-2 bg-danger" type="button" data-toggle="collapse"  onClick="timer.stop()">Stop</button> 
        <button class=" ml-auto mb-2 bg-info" type="button" data-toggle="collapse"  onClick="timer.reset(60)">Reset</button> 
        <button class=" ml-auto mb-2 bg-dark" type="button" data-toggle="collapse" onClick="timer.mode(1)">Count up</button> 
        <button class=" ml-auto mb-2 bg-dark" type="button" data-toggle="collapse" onClick="timer.mode(0)">Count down</button>
        
    </div>
</body>
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
